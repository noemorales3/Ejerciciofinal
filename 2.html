<h2>Ruby</h2>
<p>Ruby es un lenguaje de programación interpretado, reflexivo y orientado a objetos,<br>creado por el programador japonés Yukihiro "Matz" Matsumoto,<br>quien comenzó a trabajar en Ruby en 1993, y lo presentó públicamente en 1995.</p>
